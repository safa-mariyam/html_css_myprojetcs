<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Student Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .password-strength {
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="register-box">
            <h3 class="text-center fw-bold">Create Your Account</h3>
            <p class="text-center">Join The Student Spot today!</p>

            <!-- Sign-up Form -->
            <form>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="John Doe" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="example@email.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="123-456-7890">
                </div>

                <div class="mb-3">
                    <label class="form-label">Choose a Username</label>
                    <input type="text" class="form-control" placeholder="john_doe99" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Set Password</label>
                    <input type="password" class="form-control" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    <small class="password-strength" id="passwordStrength"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Profile Picture</label>
                    <input type="file" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Your Role</label>
                    <select class="form-control">
                        <option>Student</option>
                        <option>Mentor</option>
                        <option>Employer</option>
                    </select>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" required>
                    <label class="form-check-label">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>

                <button onclick="window.location.href='main.html';" class="btn btn-dark" style="width: 400px;;;">
                    Create Account
                </button>
            </form>

            <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Password Strength Checker -->
    <script>
        document.getElementById("password").addEventListener("input", function () {
            var strengthText = document.getElementById("passwordStrength");
            var password = this.value;
            if (password.length < 6) {
                strengthText.innerHTML = "Weak ðŸ”´";
                strengthText.style.color = "red";
            } else if (password.length < 10) {
                strengthText.innerHTML = "Moderate ðŸŸ ";
                strengthText.style.color = "orange";
            } else {
                strengthText.innerHTML = "Strong ðŸŸ¢";
                strengthText.style.color = "green";
            }
        });
    </script>

</body>
</html>
