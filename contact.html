<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | The Student Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hero Section Styling */
        .hero {
            background: url('contact-bg.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out with any questions or inquiries.</p>
        </div>
    </section>

    <!-- Contact Details -->
    <section class="container my-5">
        <div class="row">
            <div class="col-md-4 text-center">
                <h4>📍 Our Address</h4>
                <p>123 Student Lane, Tech City, USA</p>
            </div>
            <div class="col-md-4 text-center">
                <h4>📞 Call Us</h4>
                <p>+1 234 567 890</p>
            </div>
            <div class="col-md-4 text-center">
                <h4>✉️ Email Us</h4>
                <p>support@studentspot.com</p>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="container my-5">
        <h2 class="text-center">Send Us a Message</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Type your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
    </section>

    <!-- Google Maps Embed -->
    <section class="container my-5">
        <h2 class="text-center">Our Location</h2>
        <div class="ratio ratio-16x9">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093707!2d144.95373531531677!3d-37.81627927975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577f6817e3b5448!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1614550668066!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center bg-dark text-light py-3">
        <p>© 2024 The Student Spot. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
